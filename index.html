<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Gaston Moure">
  <meta name="description" content="Interactive rating component">
  <meta name="keywords" content="HTML, CSS, JavaScript, React">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FavIcon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <!-- Titulo -->
  <title>Interactive rating component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Primera Seccion -->
  <section class="primera-seccion">
    <div class="estrella">
      <img src="./icon-star.svg" alt="Icono estrella">
    </div>
    <h1 class="titulo-1">How did we do?</h1>
    <p class="texto">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="contenedor-botones">
      <button class="boton">1</button>
      <button class="boton">2</button>
      <button class="boton">3</button>
      <button class="boton">4</button>
      <button class="boton">5</button>
    </div>
    <button class="submit">Submit</button>
  </section>

  <!-- Segunda Seccion -->
  <section class="segunda-seccion">
    <img class="img-thankyou" src="./illustration-thank-you.svg" alt="img thank you">
    <div class="contenedor">
      <div class="voto1">You selected <span class="voto2">4</span> out of 5</div>
    </div>
    <h1 class="titulo-2">Thank you!</h1>
    <p class="texto2">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>

  </section>
  <script src="./main.js"></script>
</body>

</html>
